<form  class="form-horizontal">
    <div class="card-header card-header-text" data-background-color="rose">
        <h4 class="card-title">Add New Group</h4>
    </div>
    <div class="card-content">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group label-floating" >
                    <label class="control-label" > Name:
                        <span class="star">*</span>
                    </label>
                    <input
                            type="text"
                            id="name"
                            class="form-control">
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group label-floating" >
                    <label class="control-label">Ordering
                        <span class="star">*</span>
                    </label>
                    <input
                            type="number"
                            id="ordering"
                            class="form-control">
                </div>
            </div>

        </div>

        <div class="row">

        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6" >
                <mat-form-field>
                    <mat-select placeholder="Status *" >
                        <mat-option *ngFor="let status of statuses" [value]="status.value">
                            {{status.viewValue|capitalize}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6" >
                <mat-form-field>
                    <mat-select placeholder="Group ACP *" >
                        <mat-option *ngFor="let group_acp of group_acps" [value]="group_acp.value">
                            {{group_acp.viewValue|capitalize}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <label >Content
                    <span class="star">*</span>
                </label>
                <ckeditor
                        [config]="ckeConfig"
                        [readonly]="false"
                        debounce="1000">
                </ckeditor>

            </div>
        </div>
    </div>
    <div class="modal-footer text-center">
        <button  (click)="onSubmitGroup()" type="button" class="btn btn-primary btn-round" ><i class="material-icons">person_add</i> Submit</button>
    </div>
</form>
