<form  class="form-horizontal">
    <div class="card-header card-header-text" data-background-color="rose">
        <h4 class="card-title">Add New Category</h4>
    </div>
    <div class="card-content">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group label-floating" >
                    <label class="control-label" > Name:
                        <span class="star">*</span>
                    </label>
                    <input
                            type="text"
                            id="name"
                            class="form-control"
                           >
                    <app-field-error-display  errorMsg="required and min length 6 character.">
                    </app-field-error-display>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group label-floating" >
                    <label class="control-label" > Slug:
                        <span class="star">*</span>
                    </label>
                    <input
                            type="text"
                            id="slug"
                            class="form-control"
                           >
                    <app-field-error-display  errorMsg="required.">
                    </app-field-error-display>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group label-floating" >
                    <label class="control-label">Ordering
                        <span class="star">*</span>
                    </label>
                    <input
                            type="number"
                            id="ordering"
                            class="form-control"
                            >
                    <app-field-error-display  errorMsg="required, is number and elder 1.">
                    </app-field-error-display>
                </div>
            </div>
            <div class="col-sm-12 col-md-6" >
                <mat-form-field>
                    <mat-select placeholder="Status *"  >
                        <mat-option *ngFor="let status of statuses" [value]="status.value">
                            {{status.viewValue|capitalize}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
                <app-field-error-display errorMsg="required.">
                </app-field-error-display>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label >Content
                    <span class="star">*</span>
                </label>
                <ckeditor
                        [config]="ckeConfig"
                        [readonly]="false"
                        debounce="1000">
                </ckeditor>
                <app-field-error-display  errorMsg="required, minlength: 5 and maxlength: 100">
                </app-field-error-display>
            </div>
        </div>
    </div>
    <div class="modal-footer text-center">
        <button *ngIf="!edittingCategory" (click)="onSubmitCategory()" type="button" class="btn btn-primary btn-round" ><i class="material-icons">person_add</i> Submit</button>
        <button *ngIf="edittingCategory" (click)="onSubmitCategory(categorySelectEdit._id)" type="button" class="btn btn-primary btn-round" ><i class="material-icons">person_add</i> Submit</button>
    </div>
</form>
